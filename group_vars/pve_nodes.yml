---
# --- Regional ---
timezone: "America/Montreal"
ntp_server: "172.30.30.1"

# --- DNS ---
dns_servers:
  - 1.1.1.1
  - 8.8.8.8
search_domain: "home.lan"

# --- SSH ---
ssh_public_key_path: "~/.ssh/ops.pub"

# --- Proxmox API (used by lxc_container role) ---
proxmox_api_host: "{{ lookup('community.general.onepassword', 'PVE-01', field='apiHost', section='API') }}"
proxmox_api_user: "{{ lookup('community.general.onepassword', 'PVE-01', field='apiUser', section='API') }}"
proxmox_api_token_id: "{{ lookup('community.general.onepassword', 'PVE-01', field='tokenId', section='API') }}"
proxmox_api_token_secret: "{{ lookup('community.general.onepassword', 'PVE-01', field='tokenSecret', section='API') }}"

# --- Proxmox Repos ---
pve_enterprise_sources_to_remove:
  - pve-enterprise.sources
  - ceph.sources

# --- LXC Templates (via pveam) ---
pve_lxc_templates:
  - storage: local
    template: debian-12-standard_12.12-1_amd64.tar.zst

# --- ISO Images (for VMs) ---
pve_iso_images:
  - url: "https://cdimage.debian.org/cdimage/release/current/amd64/iso-cd/debian-13.3.0-amd64-netinst.iso"
    dest: "/var/lib/vz/template/iso/debian-13-netinst.iso"
