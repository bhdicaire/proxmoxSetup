---
# Albert SMB/NFS server — dServices VLAN 30
# VMID: 110 on PVE-01
# IP assigned via Unifi DHCP host reservation

albert_nameserver: "172.30.30.1"
albert_search_domain: "lab.local"

# ── NFS mount from uNAS ────────────────────────────────────────
nfs_server: "172.30.30.17"
nfs_share: "/var/nfs/shared/albert/mnt"

# ── Samba shares ────────────────────────────────────────────────
samba_shares:
  - name: media
    path: "/mnt/nas/media"
    guest_ok: "yes"
    read_only: "yes"
  - name: coucou
    path: "/mnt/nas/coucou"
    guest_ok: "yes"
    read_only: "yes"