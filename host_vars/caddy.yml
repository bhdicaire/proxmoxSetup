# Caddy LXC â€” VLAN 50 (reverse proxy)
# VMID: 150 on PVE01
# IP assigned via Unifi DHCP host reservation

caddy_nameserver: "172.50.0.1"
caddy_search_domain: "lab.local"

# Fallback template name if dab pre-task is skipped
caddy_lxc_template: "local:vztmpl/debian-13-standard_13.0-1_amd64.tar.zst"

# Upstream services Caddy will proxy to
caddy_sites:
  - domain: "proxmox.lab.local"
    upstream: "https://10.30.0.1:8006"
    tls_internal: true

  - domain: "nas.lab.local"
    upstream: "http://10.20.0.10:5000"
    tls_internal: true

  # - domain: "splunk.lab.local"
  #   upstream: "https://10.30.0.20:8000"
  #   tls_internal: true

# Optional: NFS mount from uNAS for static file serving
caddy_nas_mounts: []
