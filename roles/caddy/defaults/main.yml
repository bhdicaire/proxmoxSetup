---
# Caddy service user (runs the daemon)
caddy_user: "caddy"
caddy_group: "caddy"

# Install method
caddy_install_method: "repo"

# Caddy configuration paths
caddy_config_dir: "/etc/caddy"
caddy_data_dir: "/var/lib/caddy"
caddy_log_dir: "/var/log/caddy"

# Global Caddyfile options
caddy_email: ""
caddy_global_options: {}

# Default site list (override in host_vars)
caddy_sites: []

# NAS mounts (override in host_vars)
caddy_nas_mounts: []

# Caddy admin API â€” disabled by default
caddy_admin_api: "off"